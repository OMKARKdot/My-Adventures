events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 16M;

    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    # Upstream Servers
    upstream jenkins {
        server jenkins:8080;
    }

    upstream staging {
        server web-staging:80 max_fails=3 fail_timeout=30s;
    }

    upstream production {
        server web-production:80 max_fails=3 fail_timeout=30s;
    }

    # Main Server Block
    server {
        listen 80;
        server_name localhost;

        # Jenkins Proxy
        location /jenkins/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://jenkins/jenkins/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Jenkins specific headers
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            
            # Timeout settings
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
            proxy_read_timeout 300;
        }

        # Staging Environment
        location /staging/ {
            limit_req zone=api burst=10 nodelay;
            
            proxy_pass http://staging/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                proxy_pass http://staging;
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # Production Environment
        location / {
            # Don't apply rate limiting to static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                proxy_pass http://production;
                expires 1y;
                add_header Cache-Control "public, immutable";
                access_log off;
            }
            
            # Apply rate limiting to dynamic content
            limit_req zone=api burst=5 nodelay;
            
            proxy_pass http://production;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health Check Endpoints
        location /health/jenkins {
            proxy_pass http://jenkins/jenkins/;
            access_log off;
        }

        location /health/staging {
            proxy_pass http://staging/;
            access_log off;
        }

        location /health/production {
            proxy_pass http://production/;
            access_log off;
        }

        # Security Headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";

        # Basic Authentication for Jenkins (optional)
        # auth_basic "Jenkins Access";
        # auth_basic_user_file /etc/nginx/.htpasswd;

        # Error Pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # HTTPS Server (when SSL certificates are available)
    # server {
